<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuralNet-Deepfake Detection by AI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="nav__logo"><a href="#">NeuralNet</a></div>
    <ul class="nav__links">
      <li class="link"><a href="#" class="nav__btn">Detect</a></li>
      <li class="link"><a href="#about">About Us</a></li>
    </ul>
  </nav>
  <section class="container">
    <div class="content__container">
      <h1>
        Best<br>
        <span class="heading__1">Deepfake Detection</span><br>
        <span class="heading__2">using AI</span>
      </h1>
      <p>Upload a deepfaked video to check</p>
      <form id="celebrity-recognition-form"  enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept="image/*" placeholder="Upload image">
        <button type="submit" class="upbtn">
          <svg viewBox="0 0 640 512" fill="white" height="1em" xmlns="http://www.w3.org/2000/svg">
            <path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"></path>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>

    <div class="image__container">
      <img src="assets/header1.jpeg" alt="header">
      <img src="assets/header2.jpeg" alt="header">
      <div class="image__content">
        <ul>
          <li>Steps to use:</li>
          <li>Upload your deepfaked video</li>
          <li>Sit back and wait for the results</li>
        </ul>
      </div>
    </div>
  </section>
  <section id="about">
    <div class="about__container">
      <h2>About Us</h2>
      <p>This is a brief description of our project and team.</p>
    </div>
  </section>
  <footer>
    <div class="footer__content">
      <p>&copy; 2024 NeuralNet. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
